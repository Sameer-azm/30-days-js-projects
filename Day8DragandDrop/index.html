<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="left">
            <div class="list" draggable="true"><img src="" height="40px" alt="">List item 1 </div>
            <div class="list" draggable="true"><img src="" alt="">List item 2 </div>
            <div class="list" draggable="true"><img src="" alt="">List item 3 </div>
            <div class="list" draggable="true"><img src="" alt="">List item 4 </div>
        </div>
            <div id="right"></div>
    </div>
    <script>
        let lists=document.getElementsByClassName("list")
        let rightbox=document.getElementById("right")
        let leftbox=document.getElementById("left")
        
let selected=null;
for (let list of lists){
    list.addEventListener("dragstart",function(e){
  selected=e.target;
})}
    rightbox.addEventListener("dragover",function(e){
 e.preventDefault()
});
  rightbox.addEventListener("drop",function(e){
    if (selected){
rightbox.appendChild(selected)
selected=null;
    }
    });

    leftbox.addEventListener("dragover",function(e){
        e.preventDefault();
    })
    leftbox.addEventListener("drop",function(e){
        if(selected){
 leftbox.appendChild(selected)
 selected=null;
        }
       
    })



    </script>
    
    // <script src="app.js"></script>
</body>
</html>
